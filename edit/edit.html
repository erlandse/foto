<!doctype html>
<html class="">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=1020, user-scalable=yes" />
 
  <title>Meta-tagging foto</title>
 
 
  <!--link href="all.css" type="text/css" rel="stylesheet"/-->
  <link href="main.css" rel="stylesheet" type="text/css">
  <script type="text/javascript" charset="utf-8" src="https://app.uio.no/hf/ft/jquery/jquery.js"></script>
  <script type="text/javascript" charset="utf-8" src="ElasticClass.js"></script>
  <script type="text/javascript" charset="utf-8" src="edit.js"></script>
  <script type="text/javascript" charset="utf-8" src="tools.js"></script>
  <script type="text/javascript" charset="utf-8" src="JsonTool.js"></script>
  <script type="text/javascript" charset="utf-8" src="json2.js"></script>
  <script type="text/javascript" charset="utf-8" src="wheel.js"></script>
  <script type="text/javascript" charset="utf-8" src="agg.js"></script>


  <link href="main.css" type="text/css" rel="stylesheet"/>
  <link href="https://app.uio.no/hf/ft/wheel/wordwheel.css" type="text/css" rel="stylesheet"/>
  <!--link href="uio-app-print.css" type="text/css" rel="stylesheet" media="print" /-->
</head>

<body onload='mainInitialize()' onresize='resize()'>
<div  id='gridContainer' class='gridContainer'>
<table width='90%' style="margin-left:auto;margin-right:auto;"  border='1'>
<tr><td colspan='3'><a href='' target='_blank' id='picRef'><img id='picture' width='50%' src=""/></a>
</td>
</tr>
<tr>
<td>Hvem tagger</td>
<td><select id='whoTagged'>
  <option value="">Vælg</option>
  <option value="jens-1955">jens-1955</option>
  <option value="morten-1957">morten-1957</option>
  <option value="thomas-1968">thomas-1968</option>
</select> 
</td>
<td>Har tagget:<span id="hasTagged"></span></td>
</tr>
<tr>
<td>Dato:</td><td colspan='2'><input type='text' size='6' id='datoField'/><td>  
</tr>
<tr><td>Tag liste</td><td><select id='tagList' onchange='insertTag()'></select></td></tr>
<tr>
<td>Tags</td><td><input type='text' onkeyup='changeWordwheel(event)' size='30' id='inputField'/><input type='button' value='>>' onclick='addTag()'></td>
<td>
<select id="tagSelect" size="4">
</select> <br>
<input type='button' value='Slet' onclick='deleteTag()'/>
</td>
</tr>
<tr>
<td colspan='3'>
Kommentar<br>
<textarea id='comments' rows='10' cols='60'></textarea>
</td></tr>
<tr>
<td>Skriv kode:</td><td><input type='text' size='12' id='codeField'/></td><td><input type='button' value='Returner' onclick='window.location="index.html";'/><input type='button' value='Lagre' onclick='savePost();'/><input type='button' value='Lagre og hent næste' onclick='saveAndGet()'/></td> 
</tr>  
</table>

</div><!--topheader-->


</div>

</div> <!--gridcontainer-->

<!-- Page footer end -->
<div id="wordwheel_div"> <ul id= 'ul' class='wordwheel'>
  </ul> </div>
</body>
</html>
